{% extends 'tutor/tutor_homepage.html' %}
{% load static %}
{% block content %}
<style>
    body {
    
      background-color: #cccccc;
    }
    </style>
    <center><h2><th></th></h2></center>
          <div  class="row" >
    
    
    
                <div class="col-lg-9" >
                    <p>&nbsp;</p>
                    <p>&nbsp;</p>
                    {{msg}}
                   <form method="post" action="/tutor/tutemail" enctype="multipart/form-data">
                       {% csrf_token %}
                       <div class="form-group col-auto">
                           <input type="text" class="form-control" name="to" placeholder="To" required>
    
                       </div>
                       <div class="form-group col-auto">
                        <input type="text" class="form-control" name="sub" placeholder="Subject" required>
 
                    </div>
                    <div class="form-floating">
                        <textarea class="form-control" style="height:200px;" cols="25" rows="5" name="msg" placeholder="Message here" id="floatingTextarea"></textarea>
                        <label for="floatingTextarea">Message Here</label>
                      </div>
                      <div class="col-lg-12" align="left">
                        <br>
                        <input type="submit"  class="btn btn-info" value="Send">
                        </div>
                          
                        </form>
                   
                      
{% endblock %}
