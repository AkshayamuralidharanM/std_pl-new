{% extends 'hod/base.html' %}
{% load static %}
{% block content %}
<div class="container section">
<div class="row">
<div class='col-lg-12'>
 <h1> SignIn Page</h1>
 <form method="post" action="/hod/login">
     {% csrf_token %}
 
 <!-- #username&password -->
 <div class="form-control">
     {{msg}}
     
 <label id='user' class="col-form-label"><sup class="text-danger" >User Name:</label>
 <input type="text" id='user' name="user" placeholder="Username"  required>
 </div>
 <div class="form-control">
 <label id='passw' class="col-form-label"><sup class="text-danger"> Password:</label>
 <input type="password" id='passw' name="passw" placeholder="Password"  required>
 </div>
 <div class="form-control">
 
 <input type="submit"  value="submit">
 </div>


</div>
</div>
</form>
<h1>
    <a href="/hod/hod_reg">HOD Register</a>
</h1>
</div>

{% endblock %}
