{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="{% static 'jquery.js' %}"></script>
    <title>Registration</title>
  </head>
  <body style="background-image:url({% static 'images/col.jpg' %}); background-repeat:no-repeat;background-size:cover;" >

    <div  class="container-fluid">
        <div   class="row">
            <nav class="navbar navbar-dark bg-info">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="{% static 'images/stud.jpg' %}" alt="" width="50" height="50" class="d-inline-block align-text-top">
      EduCenter
    </a>
  </div>
</nav>
        </div>
            <div  class="container">
<div  class="row" >
    <div class="col-lg-12 table table-warning" >
        <center><b><h2> STUDENT REGISTRATION FORM </h2></b></br>
         <form action="/student/mpreg" method="post"onsubmit="return cv()">
        <div class="row">
            {% csrf_token %}
                     <div class=" form-group col-lg-4">
                         <label for="mpn" class="col-form-label"><sup class="text-danger">*</sup>Student Name:</label>
                         <input  class="form-control" id="mpn" type="text" name="mpname" required>
                         <div id="mp" class="text-danger"></div>
                     </div>
             <div class=" form-group col-lg-4">
            <sup class="text-danger">*</sup> Gender:<input type="radio" name="gender" value="male"> Male
                    <input type="radio" name="gender" value="female"> Female
              <input type="radio" name="gender" value="other"> Other</br>
              <div id="error1" class="text-danger"></div>
             </div>


             <div class="form-group col-lg-4">
                         <label for="ad" class="col-form-label"><sup class="text-danger">*</sup>Address
                         </label>
                  <textarea cols="25" id="ad" rows="4" name="address"></textarea>
             </div>
            <div class="form-group col-lg-4">
                         <label for="dob" class="col-form-label"><sup class="text-danger">*</sup>DOB
                         </label>
                <input type="text" id="dob" class="form-control" name="dob" required>

             </div>


             <div class="form-group col-lg-4">
                         <label for="cn" class="col-form-label"><sup class="text-danger">*</sup>Contact Number</label>
                      <input type="text" id="cn" class="form-control" name="phoneno" required>
                  <div id="con" class="text-danger"></div>

             </div>
             <div class="form-group col-lg-4">
                         <label for="ema" class="col-form-label"><sup class="text-danger">*</sup>Email</label>
                         <input  class="form-control" id="ema" type="text" name="email" required>
                         <div id="emai" class="text-danger"></div>
                     </div>
<!--             <div class="form-group col-lg-4">-->
<!--                         <label for="un" class="col-form-label"><sup class="text-danger">*</sup>User Name</label>-->
<!--                         <input  class="form-control" id="un" type="text" name="username" required>-->
<!--                         <div id="usn" class="text-danger"></div>-->
<!--                     </div>-->

<!--             <div class="form-group col-lg-4">-->
<!--                         <label for="p" class="col-form-label"><sup class="text-danger">*</sup>Password</label>-->
<!--                         <input  class="form-control" id="p" type="text" name="passwd" required>-->
<!--                         <div id="pass" class="text-danger"></div>-->
<!--                     </div>-->
            <div class="form-group col-auto">
                        <select class="form-control" name="mcs" >
                           <option> Select Course</option>
                          {% for ls in data %}
                             <option  value="{{ls.cname}}">{{ls.cname}}</option>
                            {% endfor %}
                       </select>

                   </div>
            <!---<div class="form-group col-lg-4">
                         <label for="gan" class="col-form-label"><sup class="text-danger">*</sup>Course
                         </label><input id= "mcs" type="text" class="form-control" name="mcs">
             </div> -->
             <div class="form-group col-lg-4">
                         <label for="gan" class="col-form-label"><sup class="text-danger">*</sup>Parent Name
                         </label><input id= "gan" type="text" class="form-control" name="gn">
             </div>
             <div class="form-group col-lg-4">
                         <label for="pcn" class="col-form-label"><sup class="text-danger">*</sup> Parent Contact Number
                         </label><input id="pcn" type="text" class="form-control"name="gpn">
             </div>


            <div class="form-group col-lg-4">
                         <label for="pcn" class="col-form-label"><sup class="text-danger">*</sup> School Name
                         </label><input id="sname" type="text" class="form-control"name="sname">
             </div>
<br>
<br>
 <div class="col-lg-12" align="right">
 <br>
             <input type="submit"  class="btn btn-info" value="Register">
     </div>
    <h2>{{success}}</h2>
            </div><!--end row-->

         </form>
         </center>


 <script>
            function cv(){
                var n=document.getElementById("mpn").value;
                var ph=document.getElementById("cn").value;
                var gph=document.getElementById("pcn").value;

                const re=/^[a-zA-Z ]+$/;
                const p=/^[0-9 ]+$/;
                if(!re.test(n)){
                    alert("Only Alphabetic Characters...")
                    return false;
                }
                if(!p.test(ph)){
                    alert("Only Numerical values...")
                    return false;
                }
                else if(ph.length!=10){
                     alert("Only 10 digits allowed...")
                     return false;
                 
                }
                if(!p.test(gph)){
                    alert("Only Numerical values...")
                    return false;
                }
                else if(gph.length!=10){
                     alert("Only 10 digits allowed...")
                     return false;
                 
                }


            }
        </script> 


   </div>


</div><!--rowend-->
            </div>
        </div>

  </body>



</html>
