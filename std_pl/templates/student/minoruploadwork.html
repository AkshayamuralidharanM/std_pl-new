

{% extends 'student/minor_homepage.html' %}
{% load static %}
 {% block content %}

        <!--2row two column-->
        <div  class="row">



            <div class="col-lg-9">
                <p>&nbsp;</p>
                <p>&nbsp;</p>
               <form method="post" action="/student/minorwork" enctype="multipart/form-data">
                   {%csrf_token %}
                   {{success}}
                   <div class="form-group col-auto">
                       <input type="text" class="form-control" name="an" placeholder="Assignment Name" required>

                   </div>
                   <!-- <div class="form-group col-auto">
                       <input type="date" class="form-control" name="adt"  required>

                   </div> -->
                   <div class="form-group col-auto">
                       <input type="file" class="form-control" name="assignment" required>

                   </div>
                   <div class="form-group col-auto">
                       <select class="form-control" name="stdcrs" >
                           <option> Select course</option>
                           <option value="MCA">MCA</option>
                           <option value="MBA">MBA</option>
                           <option value="MCJ">MCJ</option>
                       </select>

                   </div>
                   <div class="form-group col-auto">
                        

                          {% for ls in data %}
                             <input type="text" name="stdname"   value="{{ls.mpname}}" >
                            {% endfor %}
                    

                   </div>

                    <div class="form-group col-auto">
                       <input type="submit" class="btn btn-info" value="submit">

                   </div>
               </form>

            </div>

        </div>
{% endblock %}
